<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relate Account Privilege to User Role</title>
</head>
<body>

    <h1>Relate Account Privilege to User Role</h1>

    <form action="role_to_acc" method="POST">

        <table>
            <tr>
                <td>
                    Enter Role Name:
                </td>
                <td>
                    <label>
                        <input type="text" name="role_name">
                    </label>
                </td>
            </tr>
        </table>

        <input type="submit">
    </form>

    <br>

    <form action="/index" method="POST">
        <input id="refresh" type="submit" value="Return to Index">
    </form>


</body>
</html>
