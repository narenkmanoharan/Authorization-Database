<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relate Role to User</title>
</head>
<body>

    <h2>Relate Role to User</h2>

    <form action="role_to_user" method="POST">

        <table>
            <tr>
                <td>
                    Enter Role Name:
                </td>
                <td>
                    <label>
                        <input type="text" name="role_name">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    Enter User ID:
                </td>
                <td>
                    <label>
                        <input type="text" name="user_id">
                    </label>
                </td>
            </tr>
        </table>

        <input type="submit">

    </form>

    <br>

    <form action="/index" method="POST">
        <input id="refresh" type="submit" value="Return to Index">
    </form>

</body>
</html>
